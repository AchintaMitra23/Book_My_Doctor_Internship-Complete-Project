<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">Find Appointments By ID</h1><br>

    </div>
</div>
<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Enter appointment id" name="email" [(ngModel)]="id" />
                <span class=" input-group-btn ">
                                        <button class="btn btn-danger " type="button " (click)="getAppointmentsById() ">
                                            <span class=" glyphicon glyphicon-search "></span>Search
                </button>
                </span>
            </div>
        </div>
    </div>
</div>


<br><br>
<table class="table table-striped ">
    <thead>
        <tr>
            <th>appointmentDate</th>
            <th>appointmentId</th>
            <th>appointmentStatus</th>
            <th>doctor name</th>
            <th>patient name</th>
            <th>remark</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{appoint.appointmentDate}}</td>
            <td>{{appoint.appointmentId}}</td>
            <td>{{appoint.appointmentStatus}}</td>
            <td>{{appoint.doctorId.doctorName}}</td>
            <td>{{appoint.patientId.patientName}}</td>
            <td>{{appoint.remark}}</td>
            <td class="text-center "><button class="btn btn-danger btn-xs " (click)=deleteAppointment(appoint.appointmentId)><span class="glyphicon glyphicon-remove "></span> Delete</button></td>
        </tr>
    </tbody>
</table>
