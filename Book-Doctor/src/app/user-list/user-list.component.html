
<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
      <h1 class="display-4">Find all users </h1><br>
     
    </div>
  </div>

 

    
       


            
<br><br>
<table class="table table-striped">
    <thead>
  <tr>
    <th>username</th>
    <th>email id name</th>
    <th>role</th>
    <th>delete</th>
    
    
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of users">
    <td>{{item.userName}}</td>
    <td>{{item.emailID}}</td>
    <td>{{item.role}}</td>
    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUserById(item.userId)"><span class="glyphicon glyphicon-remove"></span>Delete</button></td>
    
    
    
  </tr>
</tbody>
</table>
