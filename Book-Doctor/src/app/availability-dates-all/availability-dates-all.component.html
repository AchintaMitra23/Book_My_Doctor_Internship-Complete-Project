<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">All Availability Dates </h1><br>

    </div>
</div>
<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Availibility ID</th>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>From Date</th>
            <th>End Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of availlist">
            <td>{{item.availibityId}}</td>
            <td>{{item.doctorId.doctorId}}</td>
            <td>{{item.doctorId.doctorName}}</td>
            <td>{{item.fromDate}}</td>
            <td>{{item.endDate}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)=deleteAvailability(item.availibityId)><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
        </tr>
    </tbody>
</table>
