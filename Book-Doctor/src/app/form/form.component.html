    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">
            <img src="assets/images/websitelogo.png" alt="" srcset="" height="25" style="padding: 0;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto text-center">
                <li class="nav-item"><a class="nav-link" routerLink="/home"><span><i class="fas fa-home"></i></span>Home</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/about"><span><i class="far fa-address-card"></i></span>About</a></li>
            </ul>
            <ul class="navbar-nav ml-auto text-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Register
    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" [routerLink]="['/patient-reg']" routerLinkActive="router-link-active">Register As Patient</a>
                        <a class="dropdown-item" href="#" [routerLink]="['/doctor-reg']" routerLinkActive="router-link-active">Register As Doctor</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/form">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center ">
                    <div class="card " style="width: 20rem; ">
                        <!-- <img class="card-img-top " src="/assets/images/card-logo1.jpg " alt="Card image cap " width="100% " style="border-radius: 25px; "> -->
                        <div class="card-body ">
                            <h5 class="card-title ">Login / Sign In</h5>
                            <h6 class="card-subtitle mb-2">If you are an existing user, please login first Otherwise Register.</h6><br>
                            <form autocomplete="off " [formGroup]="logForm">

                                <div class="form-group ">
                                    <input type="email" name="emailID" class="form-control" placeholder="Email ID (e.g. john@yahoo.com) " formControlName="emailID" [ngClass]="{ 'is-invalid':logForm.get('emailID')?.touched && logForm.get('emailID')?.invalid} ">
                                    <div *ngIf="logForm.controls.emailID.touched && logForm.controls.emailID.invalid ">
                                        <small class="text-danger " *ngIf="logForm.controls.emailID.errors?.required ">Email ID is required!</small>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <input type="password" name="password" class="form-control" placeholder="Password (e.g. Jkoigh#@12345) " formControlName="password" [ngClass]="{ 'is-invalid':logForm.get( 'password')?.touched && logForm.get(
                            'password')?.invalid} ">
                                    <div *ngIf="(logForm.controls.password.touched && logForm.controls.password.invalid) ">
                                        <small class="text-danger " *ngIf="logForm.controls.password.errors?.required ">Password is required!</small>
                                    </div>
                                </div>
                                <h5 class="forgotPass" [routerLink]="['/forgot-password']" routerLinkActive="router-link-active">Forgot Password ???</h5><br>
                                <button class="card-link " [disabled]="!logForm.valid " (click)="onClick()">Login</button>
                            </form>
                            <!-- <hr>
                        <h6 class="signinOpt ">Sign In with - </h6>
                        <ul class="social-ul ">
                            <li class="social-link "><i class="fab fa-google " style="color: #db4437; "></i></li>
                            <li class="social-link "><i class="fab fa-facebook " style="color: #4267b2; "></i></li>
                            <li class="social-link "><i class="fab fa-linkedin " style="color: #0077b5; "></i></li>
                        </ul> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
