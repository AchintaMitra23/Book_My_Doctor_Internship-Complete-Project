<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">View your own appointments </h1><br>

    </div>
</div>
<br><br>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>appointmentDate</th>
                <th>appointmentId</th>
                <th>appointmentStatus</th>
                <th>doctor id</th>
                <th>patientId</th>
                <th>remark</th>
                <th></th>
                <th>Delete Appointments</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of applist">
                <td>{{item.appointmentDate}}</td>
                <td>{{item.appointmentId}}</td>
                <td>{{item.appointmentStatus}}</td>
                <td>{{item.doctorId.doctorId}}</td>
                <td>{{item.patientId.patientId}}</td>
                <td>{{item.remark}}</td>
                <td class="text-center"><button class="btn btn-primary btn-xs" (click)=giveRemark(item.appointmentId)><span class="glyphicon glyphicon-remove"></span> Give Remarks </button></td>
                <td class="text-center"><button class="btn btn-danger btn-xs" (click)=deleteAppointment(item.appointmentId)><span class="glyphicon glyphicon-remove"></span> Delete </button></td>
            </tr>
        </tbody>
    </table>
</div>
