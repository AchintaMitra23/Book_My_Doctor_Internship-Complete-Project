<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">View feedbacks by Doctor </h1><br>

    </div>
</div>
<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Enter Doctor ID" name="email" [(ngModel)]="id" />
                <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="getFeedbackByDoctor()">
                                            <span class=" glyphicon glyphicon-search"></span>Search
                </button>
                </span>
            </div>
        </div>
    </div>
</div>


<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>feedbackId</th>
            <th>feedbackComment</th>
            <th>doctor name</th>
            <th>patient name</th>
            <th>rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of feedlist">
            <td>{{item.feedbackId}}</td>
            <td>{{item.feedbackComment}}</td>
            <td>{{item.doctorId.doctorName}}</td>
            <td>{{item.patientId.patientName}}</td>
            <td>{{item.rating}}</td>
        </tr>
    </tbody>
</table>
