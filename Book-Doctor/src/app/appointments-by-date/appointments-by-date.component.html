<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">Find Appointments by Date</h1><br>

    </div>
</div>
<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Enter Appointment Date" name="email" [(ngModel)]="date" />
                <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="getAppointmentsByDate()">
                                            <span class=" glyphicon glyphicon-search"></span>Search
                </button>
                </span>
            </div>
        </div>
    </div>
</div>

<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>appointmentDate</th>
            <th>appointmentId</th>
            <th>appointmentStatus</th>
            <th>doctor name</th>
            <th>patient name</th>
            <th>remark</th>
            <th>Delete Appointment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of applist">
            <td>{{item.appointmentDate}}</td>
            <td>{{item.appointmentId}}</td>
            <td>{{item.appointmentStatus}}</td>
            <td>{{item.doctorId.doctorName}}</td>
            <td>{{item.patientId.patientName}}</td>
            <td>{{item.remark}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)=deleteAppointment(item.appointmentId)><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
        </tr>
    </tbody>
</table>
