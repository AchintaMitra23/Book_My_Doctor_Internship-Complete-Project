<h3 class="form-title text-center">Provide Book An Appointment Details</h3>
<section class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="/assets/images/card-logo1.jpg" alt="Card image cap" width="100%" style="border-radius: 25px;">
                    <div class="card-body">
                        <h5 class="card-title">Book an Appointment</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Please take the appointment before others</h6><br>
                        <form autocomplete="off" [formGroup]=appForm (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="number" name="patientId" class="form-control" placeholder="Enter Patient ID" formControlName="patientId" [ngClass]="{'is-invalid':appForm.get('patientId')?.touched && appForm.get('patientId')?.invalid}">
                                <div *ngIf="appForm.controls.patientId.touched && appForm.controls.patientId.invalid">
                                    <small class="text-danger" *ngIf="appForm.controls.patientId.errors?.required">Patient ID is required!</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" name="doctorId" class="form-control" placeholder="Enter Doctor ID" formControlName="doctorId" [ngClass]="{'is-invalid':appForm.get('doctorId')?.touched && appForm.get('doctorId')?.invalid}">
                                <div *ngIf="appForm.controls.doctorId.touched && appForm.controls.doctorId.invalid">
                                    <small class="text-danger" *ngIf="appForm.controls.doctorId.errors?.required">Doctor ID is required!</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="date" name="appointmentDate" class="form-control" placeholder="Enter Appointment Date" formControlName="appointmentDate" [ngClass]="{'is-invalid':appForm.get('appointmentDate')?.touched && appForm.get('appointmentDate')?.invalid}">
                                <div *ngIf="appForm.controls.appointmentDate.touched && appForm.controls.appointmentDate.invalid">
                                    <small class="text-danger" *ngIf="appForm.controls.appointmentDate.errors?.required">Appointment Date is required!</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="appointmentStatus" class="form-control" formControlName="appointmentStatus">
                            </div>
                            <div class="form-group">
                                <input type="text" name="remark" class="form-control" formControlName="remark">
                            </div>
                            <button class="card-link" [disabled]="!appForm.valid">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
